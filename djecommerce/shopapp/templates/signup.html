{% extends 'base.html' %}

{% block content %}
<form class="" method="post">
  <h3>Sign Up to DjEcommerce</h3>
    {% csrf_token %}
    {% for field in form%}
      {{ field.label_tag }}<br>
      {{ field }}
      {% if field.help_text %}
        <small>{{ field.help_text }}</small>
      {% endif %}
    {% endfor %}

    {% for error in field.errors %}
      <p>{{ error }}</p>
    {% endfor %}
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
