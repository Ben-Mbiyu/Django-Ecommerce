{% extends 'base.html' %}

{% block content %}
<div class="ui inverted segment">
  <div class="ui inverted secondary pointing menu">
    <div class="header item link">
      DJECOMM
    </div>
    <a class="item active">
      <i class="shopping bag icon"></i>
      Products
    </a>
    <a class="item">
      <i class="shopping cart icon"></i>
      Orders
    </a>
    <a class="item">
      <i class="user circle outline icon"></i>
      Account
    </a>
    <div class="right menu">
      <div class="item">
        <div class="ui icon input">
          <input type="text" placeholder="Search products...">
          <i class="search link icon"></i>
        </div>
      </div>
      {% if user.is_authenticated %}
      <a href="/accounts/logout/">
        <button class="ui inverted grey button"><i class="sign-out alternate icon"></i> Logout</button>
      </a>
      {% else %}
      <div class="ui medium buttons">
        <a href="#">
          <button class="ui inverted button"><i class="user plus icon"></i> Sign Up </button>
        </a>
        <div class="or"></div>
        <a href="/accounts/google/login">
          <button class="ui inverted red button"><i class="google icon"></i> Google </button>
        </a>
      </div>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
